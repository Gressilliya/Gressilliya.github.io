<!DOCTYPE html>
<html>
<head>
    <title>Daftar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

<div class="login-box">

<h2>Daftar Akun</h2>

<form onsubmit="return daftarUser()">

<input type="text" id="fname" placeholder="First Name" required>
<input type="text" id="lname" placeholder="Last Name" required>
<input type="tel" id="phone" placeholder="No HP" required>
<input type="email" id="emailDaftar" placeholder="Email" required>
<input type="password" id="passDaftar" placeholder="Password" required>

<button type="submit">Daftar</button>

</form>

</div>

<script src="script.js"></script>

</body>
</html>
